<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="row1">
            <h1>SAMPLE</h1>
        </div>
        <div class="row2">
            <h2>Student Enrollment Form</h2>
        </div>  
        <div class="row3">
             <div class="col1"><br>
                <form class="input" id="input" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="phone">Phone no:</label>
                <input type="number" name="phone number" id="phone">
                <br>
                <br>
                <label for="image">Image:</label>
                <input type="file" name="image" id="image">
                <br>
                <br>
                <div class="Gender" id="gender">
                    <h1>Gender:</h1>
                    <input type="radio" name="gender" value="male" checked>Male</input>
                    <input type="radio" name="gender" value="female">Female</input>
                </div>
                <br>
                <div class="skills" id="skills">
                    <h1>Skills:</h1>
                    <input type="checkbox" name="interest" value="Java" >Java</input>
                    <input type="checkbox" name="interest" value="HTML">HTML</input>
                    <input type="checkbox" name="interest" value="CSS">CSS</input>
                </div>
                <br>
                <div class="buttons">
                    <button type="reset">reset</button>
                    <button type="submit" onclick="dis()">submit</button>
                </div>
                </form>
             </div>
             <div class="col2" id="col2">
                <h3>Enrolled</h3>
                <div class="card">
                    <div class="a">
                        <div class="nm">Harish</div>
                        <div class="em">email</div>
                        <div class="ph">number</div>
                        <div class="gn">Female</div>
                        <div class="sk">skills</div>
                    </div>
                    <div class="b">
                        <div class="im">photo</div>
                    </div>
                </div>
             </div>
        </div>
    <script src="sc.js"></script>
    </body>
</html>
