<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="sec">
    <div class="container">
        <h1>TO DO LIST</h1>
        <div class="main">
            <input type="text" class="input" placeholder="Enter your task" value="" id="input">
            <button type="button" id="button" class="btn btn-secondary" value="add" onclick="addtask()">add</button>
        </div>
        <div class="display" id="display">
            
        </div>
    </div>
    
</div>
    <Script> 
        var input=document.getElementById('input');
        var body=document.getElementsById('sec');
        input.addEventListener('keypress',(e)=>{
            
            if(e.key=='Enter'){
                body.style.backgroundColor='black#111827';
                addtask();
            }
            else{
                body.style.backgroundColor='black';

            }

        });
        


        function addtask(){
            
            
                if(input.value==""){
                    alert("invalid");
                }
                else{
            var display = document.getElementById('display');

            const task=document.createElement('div');
            task.classList.add('task');

            const text=document.createElement('div');
            text.classList.add('text');

            const ctr=document.createElement('div');
            ctr.classList.add('ctr');
            const remove=document.createElement('button');
            remove.innerHTML='REMOVE';
            const done=document.createElement('button');
            done.innerHTML='DONE';
            remove.classList.add('remove');
            done.classList.add('done');

            text.innerHTML=input.value;
            input.value='';
            ctr.appendChild(done);
            ctr.appendChild(remove);
            
            task.appendChild(text);
            task.appendChild(ctr);

            display.appendChild(task);

            done.addEventListener('click',()=>{
                text.style.backgroundColor='green';
                ctr.removeChild(done);

            });
            remove.addEventListener('click',()=>{
                display.removeChild(task)

            });




             
        }
    }

    </Script>
</body>
</html>
